fragment UserRelationDetails on UserRelation {
  isYou
  isFollowedByYou
  isFollowingYou
}

fragment UserSummary on User {
  id
  pid
  createdAt
  updatedAt
  role
  status
  username
  name
  bio
  avatarUrl
  profileUrl
  publicKey
}

fragment UserDetails on User {
  id
  pid
  createdAt
  updatedAt
  role
  status
  username
  name
  bio
  avatarUrl
  metaUrl
  profileUrl
  publicKey
  followersCount
  followingCount
  relation {
    ...UserRelationDetails
  }
}

query AdminUser($userId: String!) {
  item: adminUser(userId: $userId) {
    ...UserDetails
    identities {
      ...IdentityDetails
    }
  }
}

query AdminUsers {
  items: adminUsers {
    ...UserDetails
  }
}

mutation AdminCreateUser($input: AdminCreateUserInput!) {
  item: adminCreateUser(input: $input) {
    ...UserDetails
  }
}

mutation AdminUpdateUser($userId: String!, $input: AdminUpdateUserInput!) {
  item: adminUpdateUser(userId: $userId, input: $input) {
    ...UserDetails
  }
}

mutation AdminDeleteUser($userId: String!) {
  item: adminDeleteUser(userId: $userId) {
    ...UserDetails
  }
}

query PublicUser($username: String!) {
  item: publicUser(username: $username) {
    ...UserDetails
    identities {
      ...IdentityDetails
    }
    profile {
      ...ProfileDetails
    }
    profiles {
      ...ProfileDetails
    }
  }
}

query PublicUserFollowers($username: String!) {
  item: publicUserFollowers(username: $username) {
    ...UserDetails
    identities {
      ...IdentityDetails
    }
  }
}

query PublicFollowing($username: String!) {
  item: publicUserFollowing(username: $username) {
    ...UserDetails
    identities {
      ...IdentityDetails
    }
  }
}

query PublicUserPages($username: String!) {
  items: publicUserPages(username: $username) {
    ...PageDetails
    profile {
      ...ProfileDetails
    }
  }
}

query PublicUserProfiles($username: String!) {
  item: publicUserProfiles(username: $username)
}

mutation UserUpdateUser($input: UserUpdateUserInput!) {
  item: userUpdateUser(input: $input) {
    ...UserDetails
  }
}

mutation UserFollowUser($username: String!) {
  item: userFollowUser(username: $username) {
    ...UserDetails
  }
}

mutation UserUnfollowUser($username: String!) {
  item: userUnfollowUser(username: $username) {
    ...UserDetails
  }
}
